
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
             <h2 >Create Employee</h2>
             <hr>

    
 
        <form action="#" th:action="@{/employee}" th:object="${employee}"
            method="POST">
            <input type="text" th:field="*{first_name}" placeholder="First Name" class="form-control mb-4 col-4"> 
            <input type="text" th:field="*{last_name}" placeholder="Last Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4">
            <input type="date" th:field="*{hire_date}" placeholder="Hire Date" class="form-control mb-4 col-4">
            <input type="text" th:field="*{job_title}" placeholder="Job Title" class="form-control mb-4 col-4">
            <input type="text" th:field="*{salary}" placeholder="Salary" class="form-control mb-4 col-4">
            <input type="text" th:field="*{manager_id}" placeholder="Manager Id" class="form-control mb-4 col-4">
           
            <button type="submit" class="btn btn-info col-2">Create Button</button>
        </form>
 
        <hr>
 
        <a th:href="@{/employees}"> Back to Employee List</a>
    </div>
</body>
</html>
